#Deploy the pod
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: quote-stub
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: quote-stub
    spec:
      containers:
      - name: quote-stub
        image: mycluster.icp:8500/default/quotestub:latest 
        env:
          - name: RATIONAL_LICENSE_FILE
            value: 27000@rlksserver.rtp.raleigh.ibm.com
        ports:
          - containerPort: 31002
        imagePullPolicy: Always
