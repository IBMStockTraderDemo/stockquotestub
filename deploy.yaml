#Deploy the pod
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: stock-quote
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: quote-stub
    spec:
      containers:
      - name: quote-stub
        image: stocktraderdemo/quotestub:latest 
        env:
          - name: RATIONAL_LICENSE_FILE
            value: 27000@rlks.rtp.raleigh.ibm.com
        ports:
          - containerPort: 31002
        imagePullPolicy: Always
---
#Deploy the service
apiVersion: v1
kind: Service
metadata:
  name: stock-quote-service
  labels:
    app: quote-stub
spec:
  type: NodePort
  ports:
    - name: http
      protocol: TCP
      port: 9080
      targetPort: 31002
  selector:
    app: quote-stub
---   
#Configure the ingress 
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: stock-quote-ingress
  annotations:
    kubernetes.io/ingress.class: "istio"
spec:
  rules:
  - http:
      paths:
      - path: /stock-quote/.*
        backend:
          serviceName: stock-quote-service
          servicePort: 9080
